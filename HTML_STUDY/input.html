<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>making various input elements</title>
    </head>
    <body> <!--name:자바에서 중요한 식별자. 사용자가 설정-->
        <input name="text" type="text" maxlength="5"
        placeholder="enter message"/> <br><br>
        <input name="button" type="button" value="push"/> <br><br>
        <input name="color" type="color"/> choose color what you want <br><br>
        <input name="score" type="range" max="100" min="0" step="10"/> <br><br>
        <input name="birthday" type="date"/> <br><br>
    </body>
</html>
