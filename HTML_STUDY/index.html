<!DOCTYPE html> <!--문서 유형을 지정하는 단일 테그-->
<html> <!--html의 시작과 끝-->
    <head>
        <meta charset="utf-8"> <!--문자 인코딩 및 문서 키워드에 대한 요약 정보 기입-->
        <title>민선코딩</title>
    </head>
    <body>
        <h1>텍스트 테그 연습</h1>
        <p>텍스트를 표시하고 있습니다</p>
        <hr>
        <h2>작은 제목</h2>
        <p>제목의 크기가 바뀌었다</p>
        <p>p테그는 하나의 문단을 나타낸다</p>
        <p>따라서 하나의 p테그는 자기만의 영역을 가진다.
            <br>
            지금 &nbsp;&nbsp; 강제적으로 
            <br>
            <p>블록 안에 층이 생긴다</p>
            
            호텔팩을 <strong>정말 답답하게</strong>하게 생겼습니다 ㅠㅠ
            <em>기울어진 글자</em>
            <mark>형광색</mark>

        </p>
    </body>
</html>
